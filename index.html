<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <!--hoja de estilos css --> 
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>

    <div class="logoEmovi">
        <img src="./assets/img/logo_emovi.png" alt="logoEmovi"></div>
    <form class="formCrearCuenta"id="formTrabajo">
        <div class="contenedorInput">
            <label for="">Tu nombre</label>
            <input type="text">
        </div>
        <div class="contenedorInput">
            <label for="">Tu apellido</label>
            <input type="text">
        </div>
        <div class="contenedorInput">
            <label for="">Tu documento</label>
            <input type="number">
        </div>
        <div class="contenedorInput"><label for="">En que fecha naciste</label>
            <input type="date">
        </div>
        <div class="contenedorInput"><label for="">Email</label>
            <input type="email">
        </div>
        <div class="contenedorInput"><label for="">Que usuario quieres</label>
            <input type="text">
        </div>
        <div class="contenedorInput"><label for="">Digita tu clave de 8 digitos</label>
            <input type="password">
        </div>
        <div class="contenedorInput"><label for="">repite tu clave</label>
            <input type="password">
        </div>
   
        <button type="submit" class="btn">Crear cuenta</button>
    </form>
</body>
</html>
